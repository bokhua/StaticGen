<form onsubmit="return false;">	<h1 class="info">URL Decode/Encode</h1>	<textarea id="dencoder"></textarea>	<div>		<p class="btn" onclick="decode()">Decode</p>		<p class="btn" onclick="encode()">Encode</p>	</div>	<div class="info">		<ul>			<li>Input a string of text and encode or decode it as you like.</li>			<li>If you'd like to have the URL Decoder/Encoder for offline use, just view source and save to your hard drive.</li>		</ul>	</div></form><script type="text/javascript">	function encode() {		var obj = document.getElementById('dencoder');		var unencoded = obj.value;		obj.value = encodeURIComponent(unencoded).replace(/'/g,"%27").replace(/"/g,"%22");		}	function decode() {		var obj = document.getElementById('dencoder');		var encoded = obj.value;		obj.value = decodeURIComponent(encoded.replace(/\+/g,  " "));	}</script>
